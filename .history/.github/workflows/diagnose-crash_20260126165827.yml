name: Debug Production Crash

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug-startup:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Fetch Railway Logs
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Fetching Railway logs..."
        # Try to decouple service name if possible or let token handle context
        # Pipe to head to prevent streaming hang
        railway logs --service jobspeak-backend-production 2>&1 | head -n 300 > railway-logs.txt || echo "Failed to fetch logs"
        
        echo "=== LOG PREVIEW ==="
        cat railway-logs.txt
        
    - name: Upload Logs Artifact
      uses: actions/upload-artifact@v4
      with:
        name: railway-logs
        path: railway-logs.txt

    - name: Health Check
      run: |
        echo "Checking production health..."
        status_code=$(curl --write-out "%{http_code}" --silent --output /dev/null https://jobspeak-backend-production.up.railway.app/health)
        
        if [ "$status_code" -ne 200 ]; then
          echo "Health check FAILED with status $status_code"
          echo "Backend is DOWN."
          # Do not exit yet, we want to commit the logs first
        else
          echo "Health check PASSED (200 OK)"
        fi

    - name: Commit Logs to Repo
      if: always()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull
        git add railway-logs.txt
        git commit -m "chore: upload railway crash logs [skip ci]" || echo "No changes to commit"
        git push
